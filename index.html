<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finn Reese</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1 id="logo">Finn Reese</h1>
            <nav></nav>
        </header>
        <section id="home"></section>
        <section id="music"></section>
        <section id="contact">
            <form>
                <div class="input-wrapper">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder=" ">
                </div>
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder=" ">
                </div>
                <div class="input-wrapper">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder=" "></textarea>
                    <div class="textarea-resizer">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><line x1="208" y1="128" x2="128" y2="208" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="192" y1="40" x2="40" y2="192" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
                    </div>
                </div>
                <input type="button" value="Send">
            </form>
        </section>
        <script src="./script.js"></script>
        <script src="./music.js"></script>
        <script src="./contact.js"></script>
    </body>
</html>

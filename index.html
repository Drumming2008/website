<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Finn Reese Music">
        <title>Finn Reese</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1 id="logo">Finn Reese</h1>
            <nav></nav>
        </header>
        <section id="home"></section>
        <section id="music"></section>
        <section id="recordings"></section>
        <section id="contact">
            <form id="form">
                <div class="input-wrapper">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder=" " required>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder=" " required>
                </div>
                <div class="input-wrapper">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder=" " required></textarea>
                    <div class="textarea-resizer">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><line x1="208" y1="128" x2="128" y2="208" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="192" y1="40" x2="40" y2="192" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
                    </div>
                </div>
                <button type="submit" id="submit">Send</button>
                <span id="email-span">or email me directly at <span id="email-address">finn.reese@gmail.com</span></span>
            </form>
            <div id="form-complete" style="display: none">
                <h2>Thank you for submitting an inquiry!</h2>
            </div>
        </section>
        <script src="./script.js"></script>
        <script src="./music.js"></script>
        <script src="./recordings.js"></script>
        <script src="./contact.js"></script>
    </body>
</html>
